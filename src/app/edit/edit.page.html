<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Adicionar Receita</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Adicionar Receita</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-content>
      <ion-label position="stacked">Titulo</ion-label>
      <ion-item>
        <ion-input [(ngModel)]="receita.titulo"></ion-input>
      </ion-item>

      <ion-label position="stacked">Imagem</ion-label>
      <ion-item>
        <ion-grid class="mx-0 px-0">
          <ion-row>
            <ion-col size="4" sizeMd="6" *ngFor="let imagem of receita.imagens; let index">
              <img alt="Silhouette of mountains" [src]="imagem" class="w-full h-full min-w-[80px] min-h-[80px] md:max-w-[150px] md:max-h-[150px] bg-cover" />
            </ion-col>
            <ion-col size="4" sizeMd="6">
              <ion-button expand="full" class="w-full h-full min-w-[80px] min-h-[80px] md:min-w-[150px] md:min-h-[150px] m-0" (click)="addImagem()">
                <ion-icon name="add"></ion-icon>
              </ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>

      <ion-label position="stacked">Descrição</ion-label>
      <ion-item>
        <ion-textarea [(ngModel)]="receita.descricao"></ion-textarea>
      </ion-item>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-content>
      <ion-label position="stacked">Preparo</ion-label>
      <ion-item>
        •&nbsp;<ion-input [(ngModel)]="receita.preparo"></ion-input>
      </ion-item>
      <ion-button expand="full">Adicionar passo</ion-button>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-content>
      <ion-label position="stacked">Ingredientes</ion-label>
      <ion-item>
        <ion-input class="max-w-10" type="number" [(ngModel)]="receita.tempoPreparo" [placeholder]="0"></ion-input>
        &nbsp;
        <ion-label class="h-full !flex items-center justify-center">de</ion-label>
        &nbsp;
        <ion-input></ion-input>
      </ion-item>
      <ion-button expand="full">Adicionar ingrediente</ion-button>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-content>
      <ion-label position="stacked">Utensílios</ion-label>
      <ion-item>
        <ion-input class="max-w-10" type="number" [placeholder]="0"></ion-input>
        &nbsp;
        <ion-label class="h-full !flex items-center justify-center">x</ion-label>
        &nbsp;
        <ion-input></ion-input>
      </ion-item>
      <ion-button expand="full">Adicionar Untensílio</ion-button>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-content>
      <ion-label position="stacked">Tempo Preparo</ion-label>
      <ion-item>
        <ion-input type="number" [(ngModel)]="receita.tempoPreparo" [placeholder]="0"></ion-input>
        <ion-select [placeholder]="periodosPreparo[0]">
          <ion-select-option *ngFor="let periodo of periodosPreparo" [value]="periodo">{{ periodo }}</ion-select-option>
        </ion-select>
      </ion-item>

      <ion-label position="stacked">Porção</ion-label>
      <ion-item>
        <ion-input type="number" [(ngModel)]="receita.porcao" [placeholder]="0"></ion-input>
        <ion-select [placeholder]="medidasPorcao[0]">
          <ion-select-option *ngFor="let medida of medidasPorcao" [value]="medida">{{ medida }}</ion-select-option>
        </ion-select>
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>
