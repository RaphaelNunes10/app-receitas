<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Minhas receitas
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header>
    <ion-toolbar>
      <ion-title size="large">
        Minhas receitas
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item *ngFor="let receita of receitas; let index">
      <ion-card>
        <ion-card-header>
          <ion-card-title>{{ receita.titulo }}</ion-card-title>
          <ion-card-subtitle>{{ receita.dataCriacao }}</ion-card-subtitle>
        </ion-card-header>

        <ion-card-content>
          <ion-img [src]="receita.imagem" />
          <p>{{receita.info}}</p>
        </ion-card-content>
      </ion-card>
    </ion-item>
  </ion-list>

  <ion-infinite-scroll (ionInfinite)="onIonInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
